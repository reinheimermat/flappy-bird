<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body class="content">
    <h1>Flappy Bird</h1>
    <div wm-flappy>
        <img class="bird" src="src/assets/passaro.png" alt="img bird">
        <div class="pair-of-barriers">
            <div class="barrier">
                <div class="body"></div>
                <div class="border"></div>
            </div>
            <div class="barrier">
                <div class="border"></div>
                <div class="body"></div>
            </div>
        </div>
        <div class="progress">100</div>
    </div>
    <script src="src/js/flappy.js"></script>
</body>
</html>
